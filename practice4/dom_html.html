<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM HTML Javascript</title>
  </head>

  <body>
    <h1 id="greetings">Hello Developers!</h1>
    <label> Isi nama anda pada kolom dibawah:</label>
    <br />
    <input id="name" type="text" oninput="greetings()" placeholder="name" />
    <p>
      DOM yang diterapkan pada file HTML ini adalah getElementById() dan
      innerHTML
    </p>

    <script>
      function greetings() {
        document.getElementById("greetings").innerHTML =
          "Hello " + document.getElementById("name").value + "!";

        if (!isNaN(document.getElementById("name").value)) {
          document.getElementById("greetings").innerHTML = "Hello Developers!";
        }
      }
    </script>
  </body>
</html>
