<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embedded Script</title>
  </head>
  <body>
    <label for="tinggi">Rumus Luas Segitiga</label>
    <br />
    <input type="number" id="tinggi" placeholder="masukkan tinggi" />
    <br />
    <input type="number" id="alas" placeholder="masukkan alas" />
    <br />
    <button id="hitung">Hitung</button>
    <label>Hasil: </label>
    <label id="hasil">0</label>
    <br />
    <br />

    <label for="nilai_angka">Konversi nilai angka ke huruf</label>
    <br />
    <input type="number" id="nilai_angka" placeholder="masukkan nilai angka" />
    <br />
    <button id="konversi">Konversi</button>
    <label>Nilai huruf kamu adalah: </label>
    <label id="hasil2">-</label>
    <br />
    <br />

    <label for="nama_barang">Daftar Belanja</label>
    <br />
    <input type="text" id="nama_barang" placeholder="Nama barang" />
    <input type="number" id="jumlah" placeholder="Jumlah" oninput="total()" />
    <input type="number" id="harga" placeholder="Harga" oninput="total()" />
    <input type="number" id="total" placeholder="Total" readonly />
    <button onclick="cetak()">Cetak</button>
    <br />
    <br />

    <script type="text/javascript" src="js/script1.js"></script>
  </body>
</html>
