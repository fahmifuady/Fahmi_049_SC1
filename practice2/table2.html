<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
            text-align: left;
        }
    </style>
    <title>Halaman Table</title>
</head>
<body>

    <h2>Cell that spans two columns</h2>
    <p>To make a cell span more than one column, use the colspan attribure.</p>
 
    <table style="width: 100%;">
        <tr>
            <th>Name</th>
            <th colspan="2">Telephone</th>
        </tr>
        <tr>
            <td>Fahmi</td>
            <td>+1</td>
            <td>2345</td>
        </tr>
        <tr>
            <td>Fuady</td>
            <td>+2</td>
            <td>1345</td>
        </tr>
    </table>
</body>
</html>
